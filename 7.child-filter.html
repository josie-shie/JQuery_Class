<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box">box1</div>
            <span>ppp</span>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
            <div class="box">box5</div>
            <div class="box">box6</div>
            <div class="box">box7</div>
            <div class="box">box8</div>
            <div class="box">box9</div>
            <span>qqq</span>
            <div class="box">box10</div>
            <div class="box">box11</div>
            <div class="box">box12</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(':first-child').css('color','#ccc');//會全選因為沒有設立條件，所以html以下所有的地啲個小孩都被選取
        $('.box:first-child').css('color','red')//只會選取box裡面的第一個孩子
        $('span:first-of-type').css('background','yellow')//只會選取每一層中第一個span標籤
        $('span:last-of-type').css('background','green')//只會選取所有span標籤內第一個標籤
        $('.box:nth-child(1)').css('color','green') //從1開始
        $('.box:nth-child(2)').css('color','green') //沒有更動 因為照這個架構來看並沒有物件符合條件（需要是box又要是第二個小孩）
        


    </script>
</body>
</html>
