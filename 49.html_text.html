<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        span {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 單純取得文字 -->
        <button class="btn btn-primary" id="getText">get text</button>
        <!-- 取得文字以及Html的標籤 -->
        <button class="btn btn-primary" id="getHtml">get html</button>
        <!-- 取得Html的標籤 再用text輸出會把標籤也一起輸出成字串 -->
        <button class="btn btn-primary" id="getHtmlText">get html text</button>
    </div>

    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#getText').click(function () {
            const sampleText = $('#sample').text();
            $('#result').text(sampleText);
        });

        $('#getHtml').click(function () {
            const sampleHTML = $('#sample').html();
            $('#result').html(sampleHTML);
        });

        $('#getHtmlText').click(function () {
            const sampleHTML = $('#sample').html();
            $('#result').text(sampleHTML);
        });

    </script>
</body>

</html>
