<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item1</li>
                <li class="item-2">item2
                    <ul class="level-2">
                        <li>item-01</li>
                        <li>item-02
                            <ul class="level-3">
                                <li class="item-001">item001</li>
                                <li class="item-002">item002</li>
                                <li class="item-003">item003</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="item-3">item3</li>
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.item-002').css('border','1px solid #ccc').parent().css('border','1px solid red');
        //parent()所有條件相符子元素(只找一層)
        
        $('.item-002').css('border','1px solid #ccc').closest().css('border','1px solid green');
        //closest（對象）只能是直系血親才行
        
        $('.item-002').css('border','1px solid #ccc').parentsUntil('.item-2').css('border','1px solid green');
        //parentsUntil(對象) 選取直到他為止的，不包含對象本人

    


    </script>
    
</body>
</html>
