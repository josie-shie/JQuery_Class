<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .color-demo,.color-sele{
            height: 400px;
            background-color: antiquewhite;
            margin: 10px;
            font: 6px bold;
        }

        .color-seletor{
            width: 40px;
            height: 40px;
            margin: 2px;
        }
        .color1{
            background-color: tomato;
        }
        .color2{
            background-color: aqua;
            font: 30px bold;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="color-demo">123</div>
            </div>
            <div class="col-6">
                <div class="color-sele d-flex">
                    <div class="color1 color-seletor rounded-circle"></div>
                    <div class="color2 color-seletor rounded-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.color1').click(function(){
            $('.color-demo').toggleClass('color1');
            console.log('color-demo',$('.color-demo').css('background-color'));
        })
        $('.color2').click(function(){
            $('.color-demo').toggleClass('color2');
            console.log('color-demo',$('.color-demo').css('background-color'));
        })
    </script>

</body>
</html>
