<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="mx-auto">
                <div class="form-group">
                    <!-- label 裡面的for屬性要跟input的id值一樣 這樣可以建立跟input的關聯 -->
                    <label for="exampleInputUsername1">user name</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp"
                        placeholder="Enter your username" value="">



                    <small id="usernameHelp" class="form-text text-danger" hidden>wrong format</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" value="">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" >Check me out</label>
                </div>
                <button type="button" class="btn btn-primary autoInput">Auto Input</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.autoInput').click(function () {
            $('#exampleInputUsername1').val('Josie');
            $('#exampleInputEmail1').val('jojo@gmail.com');
            $('#exampleInputPassword1').val('12345');
            $("#exampleCheck1").attr("checked",true);

        })


    </script>
</body>

</html>
