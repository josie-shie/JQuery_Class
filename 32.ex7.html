<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
        }

        .box {
            background-color: pink;
            height: 50px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>



        $(window).scroll(function () {
            // console.log('hi scrollTop:', $(this).scrollTop());
            // console.log('body height:', $('body').height());
            // console.log('window height:', $(window).height());
            // console.log('%', Math.floor(($(this).scrollTop() / ($('body').height() - $(window).height()))) * 100 + '%');

            const scrollTop = $(this).scrollTop(); //紫色
            const websiteHeight = $('body').height(); //黃色
            const windowHeight = $(window).height(); //綠色

            const persent = Math.floor((scrollTop / (websiteHeight - windowHeight)) * 100);
            console.log('persent', persent);
            $('.box').css('width', persent + '%');

            if($(window).scrollTop() > 750){
                $('body').css('background','red');
            }else{
                $('body').css('background','white');
            }

        });

    </script>
</body>

</html>
