<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="selected">
        123
        <div class="selected">ＡＡＡ
            <div>
                <p>Hello Again</p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $("p").parent(".selected").css("background", "red");
        //沒有變色parent() 只往上查找一層 上一層沒東西
        $("p").closest(".selected").css("background", "yellow");
        //會發現 123 沒有變色 但 Hello Again 變色了,往上查找 只要找到符合條件的 就停止
        $("p").parents(".selected").css("border", "2px solid #ccc");
        //
    </script>
</body>
</html>
