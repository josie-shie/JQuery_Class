<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item1</li>
                <li class="item-2">item2
                    <ul class="level-2">
                        <li>item-01</li>
                        <li>item-02
                            <ul class="level-3">
                                <li class="item-001">item001</li>
                                <li class="item-002">item002</li>
                                <li class="item-003">item003</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="item-3">item3</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.item-001').next().next().css('border','1px solid #ccc');
        //只能往下層找無法跨層
        $('.item-003').prev().prev().css('border','1px solid red');
        //只能往上層找無法跨層
        $(".item-002").closest(".item-2").prev().css('border','1px solid green');
        //從item-001移動到item1的方法
        $('.item-001').nextAll().parent().css('border','1px solid yellow')
        //只會有一個框因為item-001的nextAll的爸爸都是同一個人

    </script>

</body>
</html>
