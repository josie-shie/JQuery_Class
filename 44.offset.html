<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body {
            margin: 200px 0;
        }

        .height {
            height: 500px;
            width: 100%;
            background-color: #ccc;
        }

        .box {
            width: 100%;
            height: 500px;
            background-color: #afa;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="height">empty</div>
    <div class="box">box</div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(window).scroll(function () {
            console.log('offse', $('.box').offset());//會取得top left的值
            console.log('window height', $(window).height());
            console.log('window scrollTop', $(this).scrollTop());
            //偵測滑桿的位置去變換背景色
            if ($(window).height() + $(this).scrollTop() >= $('.box').offset().top + 200) {
                $('.box').css('background', 'red');
            }

            //如果無法用帶入變數多彈性寫法 就只能consel出值，然後寫死
            // if ($(this).scrollTop() >= 293) {
            //     $('.box').css('background', 'green');
            // }
        });

        // $('.box').offset({
        //     top: '50', //數值使用數字也可以
        //     left: '100',
        // });
    </script>
</body>

</html>
