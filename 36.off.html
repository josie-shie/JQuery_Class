<body>

    <button class="btn btn-warring" id="btn-hi">hi</button>
    <button class="btn btn-warring" id="on">on</button>
    <button class="btn btn-warring" id="off">off</button>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>

        let index = 0;
        const sayHi = function(){
            console.log('hi',index);
            index++;
        };
        
        $('#on').click(function(){
            console.log('on',index);
            $('#btn-hi').on('click',sayHi)

        })

        $('#off').click(function(){
            console.off('hi',index);
            $('#btn-hi').off('click',sayHi)

        })
        
        


    </script>
    
</body>
